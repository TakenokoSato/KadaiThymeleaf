<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>KadaiThymeleaf</title>
</head>
<body>
    <h1 th:text="#{content.title}"></h1>
    <h3 th:text="#{content.subtitle}"></h3>
    <p th:text="#{content.message}"></p>
   <p><a  th:if="${param.previous} neq null" th:text="'前回入力された値は、'+${param.previous}+'でした。'"></a></p>
    <form method="post" action="/output">
        <input type="text" name="val">
        <button type="submit">送信</button>
    </form>
</body>
</html>
